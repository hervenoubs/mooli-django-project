{% extends 'auth_base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Register - Mooli" %}{% endblock %}
{% block content %}
<div class="auth-main" style="display: block; visibility: visible;">
    <div class="auth_div">
        <div class="auth_brand">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><img src="{% static 'assets/images/icon.svg' %}" width="50" class="d-inline-block align-top mr-2" alt="">{% trans "Mooli" %}</a>
        </div>
        <div class="card">
            <div class="header">
                <p class="lead">{% trans "Create an account" %}</p>
            </div>
            <div class="body">
                <form class="form-auth-small" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group c_form_group">
                        <label>{% trans "Email" %}</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group c_form_group">
                        <label>{% trans "Password" %}</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group c_form_group">
                        <label>{% trans "Confirm Password" %}</label>
                        <input type="password" name="password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg btn-block">{% trans "REGISTER" %}</button>
                    <div class="bottom">
                        <span>{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login" %}</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
