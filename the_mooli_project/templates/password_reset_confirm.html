{% extends 'auth_base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Enter New Password - Mooli" %}{% endblock %}
{% block content %}
<div class="auth-main">
    <div class="auth_div vivify fadeIn">
        <div class="auth_brand">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><img src="{% static 'assets/images/icon.svg' %}" width="50" class="d-inline-block align-top mr-2" alt="">{% trans "Mooli" %}</a>
        </div>
        <div class="card">
            <div class="header">
                <p class="lead">{% trans "Enter new password" %}</p>
            </div>
            <div class="body">
                <form class="form-auth-small" method="post">
                    {% csrf_token %}
                    <div class="form-group c_form_group">
                        <label>{% trans "New Password" %}</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="form-group c_form_group">
                        <label>{% trans "Confirm New Password" %}</label>
                        {{ form.new_password2 }}
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg btn-block">{% trans "CHANGE PASSWORD" %}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="animate_lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
</div>
{% endblock %}
